
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>手寫字清除動畫版｜v4-animated</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2em; }
    canvas { border: 1px solid #ccc; margin-top: 10px; max-width: 600px; width: 100%; height: auto; }
    #version { margin-top: 1em; font-size: 0.9em; color: #666; }
    #actions { margin-top: 1em; }
  </style>
</head>
<body>
  <h2>手寫字清除動畫版｜考卷處理工具</h2>
  <p id="version">版本：v4-animated｜<span id="timestamp"></span></p>
  <input type="file" id="fileInput" accept="image/*"><br>
  <canvas id="canvasOutput"></canvas><br>
  <div id="actions">
    <button id="processBtn">開始清除</button>
    <button id="downloadBtn">下載處理後圖片</button>
  </div>

  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script src="script.js"></script>
  <script>
    // 動態時間戳
    const now = new Date();
    const pad = n => n.toString().padStart(2, '0');
    const timeString = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ` +
                       `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    document.getElementById("timestamp").textContent = timeString;
  </script>
</body>
</html>
